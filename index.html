<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta charset="utf-8">
    <title>Front End Drag and Drop Example</title>
  </head>

  <body>
    <div class="intro-stuff">
      <p>
        Below are current currency exchange rates from <a href="http://fixer.io">fixer.io</a>. You can organize each box by dragging and dropping the box to the desired location. If you drop on the first postion (top left), the base currency will be changed and all boxes updated. Closing a box removes it from the subsequent api calls. 
      </p>
      <button type="button" class="sort-btn" name="data-rate" onclick="handleSortClick(event)">Sort by rate</button>
      <button type="button" class="sort-btn" name="data-currency" onclick="handleSortClick(event)">Sort by code</button>
      <button type="button" class="reset-btn" onclick="fetchDefaultData()">Reset</button>
    </div>
    <div class="container"></div>
  </body>
</html>
